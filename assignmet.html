function setupEmailJS() {
  const form = document.getElementById("contact-form");
  const status = document.getElementById("formStatus");
  const btn = form.querySelector(".btn");

  emailjs.init("og9XKIHVyQjtfZq3e");

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();


    if (!name) return showError("Magaca buuxi pls ");
    if (!email) return showError("Email buuxi pls ");
    if (!emailRegex.test(email)) return showError("Email sax ma ahan mar kale isku day ");
    if (!message) return showError("Fariinta buuxi pls ");

    btn.value = "Sending...";
    btn.disabled = true;

    emailjs.send(
      "service_uatsryk",
      "template_r16eyd1",
      { name, email, message }
    )
    .then(() => {
      status.textContent = "Message sent successfully âœ…";
      status.style.color = "#22c55e";
      form.reset();
      btn.value = "SEND MESSAGE";
      btn.disabled = false;
    })
    .catch(() => showError("Failed to send âŒ"));

    function showError(msg) {
      status.textContent = msg;
      status.style.color = "#ef4444";
      btn.value = "SEND MESSAGE";
      btn.disabled = false;
    }
  });
}

function setupMouseEvents() {
    const mouseBox = document.getElementById("mouseBox");
    const mouseStatus = document.getElementById("mouseStatus");
    if(mouseBox && mouseStatus) {
        mouseBox.addEventListener("click", () => {
            mouseStatus.textContent = "Clicked!";

            mouseBox.style.color = "white";

        mouseBox.addEventListener("dblclick", () => {
            mouseStatus.textContent = "Double Clicked!";
            mouseBox.style.background = "#22c55e";
        });
        mouseBox.addEventListener("mouseover", () => {
            mouseBox.style.borderColor = "#f43f5e";
        });
        mouseBox.addEventListener("mouseout", () => {
            mouseBox.style.borderColor = "#ccc";
            mouseStatus.textContent = "Mouse left";
        });
    }
}

function setupKeyboardEvents() {
    const keyInput = document.getElementById("keyInput");
    const keyStatus = document.getElementById("keyStatus");
    if(keyInput && keyStatus) {
        keyInput.addEventListener("keydown", (e) => {
            keyStatus.textContent = "Keydown: " + e.key;
        });
        keyInput.addEventListener("keyup", (e) => {
            keyStatus.textContent = "Keyup: " + e.key;
        });
    }
}

function setupFocusEvents() {
    const focusInput = document.getElementById("focusInput");
    const focusStatus = document.getElementById("focusStatus");
    if(focusInput && focusStatus) {
        focusInput.addEventListener("focus", () => {
            focusStatus.textContent = "Focused âœ“";
            focusInput.style.background = "#d1fae5";
        });
        focusInput.addEventListener("blur", () => {
            focusStatus.textContent = "Blurred âœ—";
            focusInput.style.background = "#ffe4e6";
        });
    }
}

  const demoForm = document.getElementById("demoForm");

function setupEventDelegation() {
    const itemList = document.getElementById("itemList");
    const selectedItem = document.getElementById("selectedItem");
    if(itemList && selectedItem) {
        itemList.addEventListener("click", (e) => {
            if(e.target.tagName === "LI") {
                selectedItem.textContent = e.target.textContent;
                const items = itemList.querySelectorAll("li");
                items.forEach(item => {
                    item.style.background = ""; 
                    item.style.color="white"
                });
                e.target.style.background = "#f59e0b";
                e.target.style.color = "black";
            }
        });
    }
}

function addNewItem() {
    const itemList = document.getElementById("itemList");
    if(itemList) {
        const newItem = document.createElement("li");
        newItem.textContent = "Item " + (itemList.children.length + 1);
        newItem.style.padding="5px";
        newItem.style.borderBottom="1px solid #333";
        itemList.appendChild(newItem);
    }
}

function setupWindowEvents() {
    const windowSize = document.getElementById("windowSize");
    const scrollPos = document.getElementById("scrollPosition");
    
    if(windowSize) {
        windowSize.textContent = window.innerWidth + " x " + window.innerHeight;
        window.addEventListener("resize", () => {
            windowSize.textContent = window.innerWidth + " x " + window.innerHeight;
        });
    }
    if(scrollPos) {
        window.addEventListener("scroll", () => {
            scrollPos.textContent = window.scrollY;
        });
    }
}
